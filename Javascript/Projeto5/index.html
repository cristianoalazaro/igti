<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <form>
      <p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Informe o seu nome" />
      </p>
      <p>
        <input type="date" id="inputDate" />
      </p>
      <p>
        <input type="email" id="inputEmail" placeholder="Informe o seu email" />
      </p>
      <p>
        <input
          type="checkbox"
          id="input2"
          placeholder="Informe o seu nome"
          checked
        />Rock
      </p>
      <p><input type="radio" id="input3" name="opcao" />Sim</p>
      <p><input type="radio" id="input4" name="opcao" />Não</p>
      <input type="submit" value="Enviar" />
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
